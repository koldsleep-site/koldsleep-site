<style>
html, body {
  margin: 0;
  height: 100%;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#titleLink {
  color: #000000;
  text-decoration: none;
  font-size: 3rem;
  transition: all 0.4s ease;
  display: inline-block;
}

#titleLink:hover {
  opacity: 0.6;
}
</style>

<body>

<a id="titleLink"
   href="https://www.notion.so/koldsleep/koldsleep-Archive">
   koldsleep Archive
</a>

<script>
const fonts = [
  'UnifrakturCook',
  'Rubik Glitch',
  'Rubik Burned',
  'Monoton',
  'Creepster',
  'Metal Mania',
  'Pirata One',
  'Fruktur',
  'Caesar Dressing',
  'Black Ops One',
  'Press Start 2P',
  'VT323',
  'Silkscreen',
  'Major Mono Display',
  'Wallpoet',
  'Audiowide',
  'Orbitron',
  'Syncopate',
  'Michroma',
  'Electrolize',
  'Staatliches',
  'Anton',
  'Bebas Neue',
  'Alfa Slab One',
  'Righteous',
  'Special Elite',
  'IM Fell English',
  'IM Fell DW Pica',
  'Cinzel',
  'Bodoni Moda',
  'Prata',
  'Yeseva One',
  'Abril Fatface',
  'Zilla Slab',
  'Spectral',
  'Chakra Petch',
  'Teko',
  'Oswald',
  'Archivo Black',
  'Nova Mono',
  'Courier Prime',
  'Cardo',
  'Playfair Display',
  'EB Garamond',
  'Libre Baskerville',
  'Space Grotesk',
  'Sora',
  'Fascinate',
  'Fascinate Inline',
  'Stardos Stencil'
];

const title = document.getElementById("titleLink");

// Random font
const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
title.style.fontFamily = randomFont;

// Random letter spacing (-0.15em ~ 0.05em)
const spacing = (Math.random() * 0.2 - 0.15).toFixed(3);
title.style.letterSpacing = spacing + "em";

// Random weight (400 ~ 900)
const weight = Math.floor(Math.random() * 6) * 100 + 400;
title.style.fontWeight = weight;

// Random case transformation
const text = "koldsleep Archive";
const modes = ["upper", "lower", "normal", "random"];
const mode = modes[Math.floor(Math.random() * modes.length)];

if (mode === "upper") {
  title.textContent = text.toUpperCase();
} else if (mode === "lower") {
  title.textContent = text.toLowerCase();
} else if (mode === "random") {
  title.textContent = text.split("").map(c => 
    Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase()
  ).join("");
}
</script>

</body>
