<script>
const fonts = document.fonts ? Array.from(document.fonts).map(f => f.family) : [];
const title = document.getElementById("titleLink");

const availableFonts = fonts.length ? fonts : [
"UnifrakturCook","Rubik Glitch","Monoton","Creepster","Metal Mania"
];

const randomFont = availableFonts[Math.floor(Math.random() * availableFonts.length)];

const baseText = "koldsleep Archive";
const modes = ["upper", "lower", "random"];
const mode = modes[Math.floor(Math.random() * modes.length)];

if (mode === "upper") {
  title.textContent = baseText.toUpperCase();
} else if (mode === "lower") {
  title.textContent = baseText.toLowerCase();
} else {
  title.textContent = baseText.split("").map(c =>
    Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase()
  ).join("");
}
