<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>koldsleep Archive</title>

<link href="https://fonts.googleapis.com/css2?
family=UnifrakturCook:wght@700&
family=Rubik+Glitch&
family=Monoton&
family=Creepster&
family=Metal+Mania&
family=Press+Start+2P&
family=Major+Mono+Display&
family=Fascinate+Inline&
family=Bungee+Shade&
family=Codystar&
family=Zen+Tokyo+Zoo&
family=Pirata+One&
family=New+Rocker&
family=Black+Ops+One&
family=Oi&
family=Nosifer&
family=Rakkas&
family=Stardos+Stencil&
family=Rubik+Moonrocks&
family=Vast+Shadow&
display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#titleLink {
  color: #000000;
  text-decoration: none;
  font-size: 25px;
  line-height: 1.2;
  max-width: 90vw;
  word-break: break-word;
}

#titleLink:hover {
  opacity: 0.6;
}
</style>
</head>

<body>

<a id="titleLink"
   href="https://koldsleep.notion.site/koldsleep-Archive-17c75242e9ff80a591e5c45761d53314?source=copy_link">
   koldsleep Archive
</a>

<script>
const fonts = [
"UnifrakturCook",
"Rubik Glitch",
"Monoton",
"Creepster",
"Metal Mania",
"Press Start 2P",
"Major Mono Display",
"Fascinate Inline",
"Bungee Shade",
"Codystar",
"Zen Tokyo Zoo",
"Pirata One",
"New Rocker",
"Black Ops One",
"Oi",
"Nosifer",
"Rakkas",
"Stardos Stencil",
"Rubik Moonrocks",
"Vast Shadow"
];

const title = document.getElementById("titleLink");

const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
title.style.fontFamily = `'${randomFont}', sans-serif`;

const baseText = "koldsleep Archive";
const modes = ["upper", "lower", "random"];
const mode = modes[Math.floor(Math.random() * modes.length)];

if (mode === "upper") {
  title.textContent = baseText.toUpperCase();
} else if (mode === "lower") {
  title.textContent = baseText.toLowerCase();
} else {
  title.textContent = baseText.split("").map(c =>
    Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase()
  ).join("");
}
</script>

</body>
</html>
